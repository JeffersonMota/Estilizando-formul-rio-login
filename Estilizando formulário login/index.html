<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Formul√°rio de Login</title>
</head>
<body>
    <div id="container">
        <img src="imagens/perfil.png"/>
        <form>
            <div>
                <label for="email">Login:</label>
                <input class="email" type="text" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input class="senha" type="password" name="senha" id="senha" placeholder="Digite seu senha">
            </div>
            <div>
                <input class="submit" type="submit" name="logar" value="logar">
            </div>
        </form>
    </div>
    
</body>
</html>
